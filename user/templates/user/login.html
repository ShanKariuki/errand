{% extends 'task/base.html' %}



{% block content %}
<div class="m-20 mx-auto px-6 py-12 bg-gray-100 rounded-xl w-1/4">
    <h2 class="mb-3 text-4xl  text-center font-bold text-dark-600">Login</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="" class="inline-block">Username</label>
            {{form.username}}
        </div>
        <div class="mb-3">
            <label for="" class="inline-block">Password</label>
            {{form.password}}
        </div>
        <input type="submit" value="Login" class="w-full mt-5 px-4 py-2 bg-teal-500 text-lg font-semibold text-white rounded-xl hover:bg-teal-800">
    </form>
    <p class="mt-3 py-2 px-2 mx-auto">Don't have an account ?<a href="{% url 'user:register' %}" class="text-lg text-teal-500 hover:text-teal-700">SignUp</a></p>
</div>
 
  


{% endblock %}
